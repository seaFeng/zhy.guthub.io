<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Generate QR Code from Text</h1>
    <input type="text" id="text-input" placeholder="Enter text or URL" />
    <button onclick="generateQR()">Generate QR Code</button>

    <div id="qrcode"></div>

    <script>
        function generateQR() {
            const inputValue = document.getElementById('text-input').value;
            const qrcodeContainer = document.getElementById('qrcode');

            // Clear previous QR code
            qrcodeContainer.innerHTML = '';

            if (inputValue.trim() === '') {
                alert('Please enter some text or a URL.');
                return;
            }

            // Generate new QR code
            QRCode.toCanvas(inputValue, { errorCorrectionLevel: 'H' }, (err, canvas) => {
                if (err) {
                    console.error(err);
                    return;
                }
                qrcodeContainer.appendChild(canvas);
            });
        }
    </script>

</body>
</html>
